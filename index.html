<!DOCTYPE html>
<html>
<head>
    <title>Calculadoras Online</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Altera a direção do flex container para coluna */
            align-items: stretch; /* Faz os botões ocuparem a largura total do container */
            gap: 15px; /* Adiciona um espaçamento entre os botões */
        }

        .calculator-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center; /* Centraliza o texto dentro do botão */
        }

        .calculator-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selecione a Calculadora</h1>
    <div class="button-container">
        <a href="calculadora_volume.html" class="calculator-button">Calculadora de Volumes</a>
        <a href="calculadora_epu.html" class="calculator-button">Calculadora de EPU</a>
        <a href="calculadora_detinta.html" class="calculator-button">Calculadora Quantidade de Tinta</a>
    </div>
</body>
</html>
</body>
</html>
